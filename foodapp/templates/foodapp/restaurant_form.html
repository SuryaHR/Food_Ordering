<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    {% load static %}
    <meta charset="utf-8">
    <title>New Restaurant</title>
    <link rel="stylesheet" href="{% static 'css/form1.css' %}">
</head>
<body>
    <div class="login-box">
        <h1>New Restaurant</h1>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form class="login-form" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="textbox">
                <i class="fas fa-user"></i>
                <label for="id_restaurant_name"><b><u>Restaurant Name:<u></b></label>
                {{ form.restaurant_name }}
            </div>

            <div class="textbox1">
                <i class="fas fa-lock"></i>
                <label for="id_restaurant_image" ><b><u>Restaurant Image:</u></b></label>
                {{ form.restaurant_image }}
            </div>
           
            <br>
            <div class="btn-box">
                <input class="btn" type="submit" value="Add Restaurant">
            </div>
        </form>
        <br>
    </div>
</body>
</html>
